<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pixelify+Sans:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/mole-normal-Photoroom.png"
    />

    <title>Whack A Mole</title>
  </head>
  <body>
    <div class="grid">
      <section class="upper">
        <h1 class="main-heading">Whack A Mole</h1>

        <!-- score will be a class we will use in js to dynamically change the value  -->
        <p class="label-score">Score: <span class="score">0</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>

        <button class="btn start">Start!</button>

        <p class="timer">
          Time remaining: <span id="minute">1</span>:<span id="second">00</span>
        </p>
      </section>
      <section class="down">
        <img src="/img/empty-pile.png" alt="pile" />
        <img src="/img/empty-pile.png" alt="pile" />
        <img src="/img/empty-pile.png" alt="pile" />
        <img src="/img/empty-pile.png" alt="pile" />
        <img src="/img/empty-pile.png" alt="pile" />
        <img src="/img/empty-pile.png" alt="pile" />
        <img src="/img/empty-pile.png" alt="pile" />
        <img src="/img/empty-pile.png" alt="pile" />
      </section>
      <button class="btn stop">Stop!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
